[build]
  command = """
    git clone https://github.com/flutter/flutter.git -b stable --depth 1
    export PATH="$PATH:`pwd`/flutter/bin"
    flutter --version
    flutter config --enable-web
    flutter doctor
    flutter pub get
    flutter build web --release --base-href /
    
    # تأكد من وجود ملف _redirects
    echo "/*    /index.html   200" > build/web/_redirects
    
    # نسخ الأيقونات من مجلد web إلى build/web
    mkdir -p build/web/icons
    cp -r web/icons/* build/web/icons/ 2>/dev/null || echo "نسخ الأيقونات الموجودة"
    
    # إنشاء أيقونة بسيطة ذات لون أخضر للحجم 192×192
    cat > build/web/icons/Icon-192.png << 'ICONEND'
    
    ICONEND
    
    # إنشاء أيقونة بسيطة ذات لون أخضر للحجم 512×512
    cat > build/web/icons/Icon-512.png << 'ICONEND'
    
    ICONEND
    
    # نسخ flutter-init.js إلى مجلد build/web 
    cp web/flutter-init.js build/web/ 2>/dev/null || echo "نسخ flutter-init.js"
    
    # تعديل ملف index.html لإصلاح مشكلة _flutter وتحديث meta tags
    sed -i 's/<meta name="apple-mobile-web-app-capable" content="yes">/<meta name="mobile-web-app-capable" content="yes">\\n  <meta name="apple-mobile-web-app-capable" content="yes">/g' build/web/index.html
    sed -i '/<head>/a \\  <script src="flutter-init.js"><\\/script>' build/web/index.html
    
    # التأكد من أن الأيقونات موجودة وصالحة
    if [ ! -s "build/web/icons/Icon-192.png" ]; then
      echo "إنشاء أيقونة 192x192 جديدة"
      echo '' | base64 --decode > build/web/icons/Icon-192.png
    fi
    
    if [ ! -s "build/web/icons/Icon-512.png" ]; then
      echo "إنشاء أيقونة 512x512 جديدة"
      echo '' | base64 --decode > build/web/icons/Icon-512.png
    fi
  """
  publish = "build/web"

[build.environment]
  CI = "false"
  NODE_VERSION = "18"
