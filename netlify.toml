[build]
  command = """
    curl -A \"Mozilla/5.0\" -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.6-stable.tar.xz -o flutter_linux_3.19.6-stable.tar.xz
    tar xf flutter_linux_3.19.6-stable.tar.xz
    export PATH=$PATH:$(pwd)/flutter/bin
    flutter --version
    flutter pub get
    flutter build web
  """
  publish = "build/web"
