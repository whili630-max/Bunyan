<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bunyan Flutter Web App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bunyan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Bunyan</title>
  <link rel="manifest" href="manifest.json">

  <!-- لا تسجل Service Worker يدويًا؛ اللوادر الرسمي يتكفّل -->
  <script>
    // لا تغيّر هذا المتغيّر
    var serviceWorkerVersion = null;
  </script>

  <!-- سكربت Flutter الرسمي فقط -->
  <script src="flutter.js" defer></script>

  <!-- (اختياري) شاشة تحميل بسيطة -->
  <style>
    html,body{height:100%;margin:0}
    #loading{display:flex;align-items:center;justify-content:center;height:100%}
  </style>
</head>
<body>
  <div id="loading">جاري تحميل التطبيق…</div>

  <script>
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            document.getElementById('loading')?.remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
