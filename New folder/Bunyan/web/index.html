<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bunyan Flutter Web App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bunyan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Bunyan</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    
    // Serve the app from the cache when offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/flutter_service_worker.js');
      });
    }
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="optimize.js" defer></script>
  
  <!-- Cache the app shell and assets -->
  <link rel="prefetch" href="main.dart.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: white;
        position: fixed;
        z-index: 999;
      }
      #loading img {
        width: 100px;
        height: 100px;
      }
      .loading-text {
        margin-top: 20px;
        font-family: Arial, sans-serif;
        color: #333;
        font-size: 16px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div class="spinner"></div>
    <p class="loading-text">جاري تحميل التطبيق...</p>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Show loading indicator
      const loading = document.querySelector('#loading');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading indicator when app is loaded
            if (loading) {
              loading.remove();
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
