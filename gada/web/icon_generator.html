<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .icon {
            display: block;
            background-color: white;
            border-radius: 50%;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        .icon-192 {
            width: 192px;
            height: 192px;
        }
        .icon-512 {
            width: 512px;
            height: 512px;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: #2E7D32;
        }
        .circle-192 {
            width: 154px;
            height: 154px;
            left: 19px;
            top: 19px;
        }
        .circle-512 {
            width: 410px;
            height: 410px;
            left: 51px;
            top: 51px;
        }
        .letter {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }
        .letter-192 {
            font-size: 96px;
            width: 192px;
            left: 0;
            top: 30px;
        }
        .letter-512 {
            font-size: 256px;
            width: 512px;
            left: 0;
            top: 80px;
        }
        button {
            padding: 10px 20px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1B5E20;
        }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Bunyan Icon Generator</h1>
    
    <div class="icon-container">
        <h2>Icon-192.png</h2>
        <div id="icon192" class="icon icon-192">
            <div class="circle circle-192"></div>
            <div class="letter letter-192">пе</div>
        </div>
        <button onclick="downloadIcon(192)">Download Icon-192.png</button>
    </div>
    
    <div class="icon-container">
        <h2>Icon-512.png</h2>
        <div id="icon512" class="icon icon-512">
            <div class="circle circle-512"></div>
            <div class="letter letter-512">пе</div>
        </div>
        <button onclick="downloadIcon(512)">Download Icon-512.png</button>
    </div>
    
    <script>
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Draw white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            
            // Draw green circle
            ctx.fillStyle = '#2E7D32';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size*0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('пе', size/2, size/2 + size*0.05);
            
            // Create download link
            const link = document.createElement('a');
            link.download = `Icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
