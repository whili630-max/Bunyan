<!doctype html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>بنيان - خدمات بناء المنازل</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0175C2">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <style>html,body{height:100%;margin:0;background:#fff;font-family:"Segoe UI",Tahoma,Arial,sans-serif}</style>
  <!-- مؤقت: إزالة أي Service Worker قديم -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(()=>{});
  }
  </script>
</head>
<body>
  <div id="loading" style="position:absolute;inset:0;display:grid;place-items:center">جاري تحميل التطبيق…</div>
  <script defer src="flutter_bootstrap.js"></script>
  <script>window.addEventListener('flutter-first-frame',()=>document.getElementById('loading')?.remove());</script>
</body>
</html>
