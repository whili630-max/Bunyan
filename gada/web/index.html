<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Bunyan</title>
  <meta name="bunyan-build" content="v2-fix-load-update">
  <!-- No cache headers for icons -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Favicon - Improved Implementation -->
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
  <link rel="icon" href="icon.png?v=2" type="image/png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png?v=2">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png?v=2">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png?v=2">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png?v=2">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading">جاري تحميل التطبيق...</div>

  <script>
    // تعطيل Service Worker مؤقتًا (بدّله لاحقًا بـ {{flutter_service_worker_version}})
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js"></script>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader.load({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: async function (engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          document.getElementById('loading')?.remove();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
