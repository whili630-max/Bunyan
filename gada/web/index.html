<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Bunyan</title>
  <meta name="bunyan-build" content="v2-fix-load">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading">جاري تحميل التطبيق...</div>

  <script>
    // تعطيل Service Worker مؤقتًا (بدّله لاحقًا بـ {{flutter_service_worker_version}})
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js"></script>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader.load({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: async function (engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          document.getElementById('loading')?.remove();
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
